                      position: relative;
                  }
                  .practice-item:hover {
                      transform: translateY(-3px);
                      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
                      border-color: #38a169;
                  }
                  .practice-item h4 {
                      color: #2d3748;
                      font-size: 1.1rem;
                      margin: 0 0 10px 0;
                      font-weight: 600;
                  }
                  .practice-item p {
                      color: #718096;
                      margin: 0 0 15px 0;
                      font-size: 0.9rem;
                      line-height: 1.4;
                  }
                  .practice-item .practice-type {
                      position: absolute;
                      top: 12px;
                      right: 12px;
                      background: #e6fffa;
                      color: #2f855a;
                      padding: 3px 6px;
                      border-radius: 10px;
                      font-size: 0.7rem;
                      font-weight: 500;
                  }
