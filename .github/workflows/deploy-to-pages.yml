                  cp "$python_file" "build/practice-python-$PRACTICE_NAME/" 2>/dev/null || true
                  
                  # Create HTML viewer for Python practice
                  cat > "build/practice-python-$PRACTICE_NAME/index.html" << PYTHON_PRACTICE_EOF
