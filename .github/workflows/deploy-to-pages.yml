                      margin: 40px 0;
                      background: white;
                      border-radius: 15px;
                      overflow: hidden;
                      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
                      border: 1px solid #e2e8f0;
                  }
                  .course-header {
                      background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
                      color: white;
                      padding: 25px 30px;
                      border-bottom: none;
                  }
                  .course-header h3 {
                      font-size: 1.8rem;
                      margin: 0;
                      font-weight: 600;
                  }
                  .course-header .course-count {
                      font-size: 1rem;
                      margin: 8px 0 0 0;
                      opacity: 0.9;
                  }
