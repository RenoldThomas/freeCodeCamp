          PYTHON_HTML_EOF
                  
                  DISPLAY_NAME=$(echo "$PROJECT_NAME" | sed 's/_/ /g' | sed 's/\b\w/\U&/g')
                  
                  echo "<div class=\"project\">" >> course_projects_temp.txt
                  echo "<div class=\"project-type\">Python</div>" >> course_projects_temp.txt
