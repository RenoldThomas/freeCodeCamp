                      font-size: 1.3rem;
                      margin: 0 0 12px 0;
                      font-weight: 600;
                  }
                  .project p {
                      color: #718096;
                      margin: 0 0 20px 0;
                      line-height: 1.5;
                  }
                  .project .project-type {
                      position: absolute;
                      top: 15px;
                      right: 15px;
                      background: #e2e8f0;
                      color: #4a5568;
                      padding: 4px 8px;
                      border-radius: 12px;
                      font-size: 0.75rem;
                      font-weight: 500;
                  }
                  .project a {
                      background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
                      color: white;
