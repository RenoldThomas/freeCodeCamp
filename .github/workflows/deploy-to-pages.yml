                  }
                  .practice-section {
                      background: white;
                      border-radius: 15px;
                      padding: 0;
                      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
                      border: 1px solid #e2e8f0;
                      overflow: hidden;
                  }
                  .practice-header {
                      background: linear-gradient(135deg, #38a169 0%, #2f855a 100%);
                      color: white;
                      padding: 25px 30px;
                  }
                  .practice-header h3 {
                      font-size: 1.8rem;
                      margin: 0;
                      font-weight: 600;
                  }
                  .practice-header .practice-count {
                      font-size: 1rem;
                      margin: 8px 0 0 0;
                      opacity: 0.9;
                  }
                  .practice-grid {
                      display: grid;
                      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                      gap: 20px;
                      padding: 30px;
                      max-height: 600px;
                      overflow-y: auto;
                  }
                  .practice-item {
                      background: #f7fafc;
                      padding: 20px;
