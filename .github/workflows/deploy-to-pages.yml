                  }
                  .stats h3 {
                      font-size: 1.5rem;
                      margin: 0 0 10px 0;
                      font-weight: 600;
                  }
                  .stats p {
                      font-size: 1.1rem;
                      margin: 0;
                      opacity: 0.95;
                  }
                  .main-section {
                      margin: 60px 0;
                  }
                  .main-section-header {
                      background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
                      color: white;
                      padding: 30px;
                      border-radius: 15px;
                      text-align: center;
                      margin-bottom: 40px;
                      box-shadow: 0 8px 25px rgba(45, 55, 72, 0.15);
                  }
