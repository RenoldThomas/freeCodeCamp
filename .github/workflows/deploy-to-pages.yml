                  COURSE_PRACTICE_COUNT=$((COURSE_PRACTICE_COUNT + 1))
                  TOTAL_PRACTICE=$((TOTAL_PRACTICE + 1))
                fi
              done
              
              # Handle Python practice files
              for python_file in "$practice_course_dir"*.py; do
