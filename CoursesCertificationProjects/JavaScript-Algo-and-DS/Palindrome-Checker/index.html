<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Palindrome Checker</h1>
            <p class="subtitle">Check if a word or phrase reads the same forwards and backwards</p>
        </div>
        
        <div class="input-section">
            <div class="input-wrapper">
                <input id="text-input" type="text" placeholder="Enter a word or phrase...">
            </div>
            <button id="check-btn">Check</button>
        </div>
        
        <div class="result-section">
            <div id="result"></div>
            <p class="example-text">Try: "racecar", "A man a plan a canal Panama", or "race a car"</p>
        </div>
        
        <div class="features">
            <div class="feature">Ignores Spaces</div>
            <div class="feature">Case Insensitive</div>
            <div class="feature">Ignores Punctuation</div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
